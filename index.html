
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>友達からの意見</h1>
    <h2>改善点</h2>
    <ul>
      <li>時間がない時の朝風呂を辞める</li>
      <li>服を決める時間が長いので前日のうちから決めておく</li>
      <li>テレビに夢中になると手が止まるので音楽とかにするといい</li>
      <li>寝落ちしない</li>
      <li>時間の使い方を考える</li>
    </ul>
    <h2>動画の編集・構成について</h2>
    <ul>
      <li>長さが短くて見やすいので良い</li>
      <li>テロップをもう少し長く表示すると見やすい</li>
      <li>画面の切り替えが丁度いい</li>
      <li>最後に自分なりの反省をしているのが良い</li>
    </ul>
    <h3>その他</h3>
    <ul>
    <li>朝ごはんをしっかり食べていて偉い</li>
    <li>家事もしっかりこなしていて偉い</li>
    <li>もう少し顔出ししてもいいのではないか</li>
  </body>
</html>
